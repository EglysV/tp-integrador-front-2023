<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container-fluid">
        <!-- Barra de navengacion -->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-md navbar-light bg-secondary p-4">
                <div class="container-fluid">
                    <a href="./index.html" class="navbar-brand text-light">
                        <img src="./imagenes/codoacodo.png " alt="logo" width="50" height="40">Conf Bs As
                    </a>
                    <button class="navbar-toggler collapsed" type="button"data-bs-toggle="collapse" data-bs-target="#MenuNav" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse justify-content-end" id="MenuNav" >
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item"><a class="nav-link text-light fs-5" href="#">La conferencia</a></li>
                            <li class="nav-item"><a class="nav-link text-light fs-5" href="#">Los oradores</a></li>
                            <li class="nav-item"><a class="nav-link text-light fs-5" href="#">El lugar y la fecha</a></li>
                            <li class="nav-item"><a class="nav-link text-light fs-5" href="#">Conviértete en creador</a></li>
                            <li class="nav-item"><a class="nav-link text-success fs-5 fw-bold" href="./index.html"><b>Comprar tickets</b></a></li>                        
                        </ul>
                    </div>
                </div>
            </nav>
        </div>     
        
  

        <div class="container mt-3">
            <div class="text-center ">
                <p class=" text-uppercase">venta</p>
                <p class="fs-3 fw-bold">VENTA DE TICKET $200</p>
            </div>
        </div>

       <!--  form -->
        <div class="container" >
            <form id="formulario">
                <div class="row justify-content-center">
                    <div class="col col-lg-3">
                        <input type="text" class="form-control userNomyApe" placeholder="Nombre" aria-label="Nombre" autocomplete="off">
                        <p class="text-danger mb-2 d-none alertNomyApe"></p>
                    </div>
                    
                    <div class="col col-lg-3">
                        <input type="text" class="form-control userNomyApe" placeholder="Apellido" aria-label="Apellido"  autocomplete="off">
                        <p class="text-danger mb-2 d-none alertNomyApe"></p>
                    </div>
                    
                </div>
                <div class="row justify-content-center mt-3">                    
                    <div class="col col-lg-6">
                        <input type="email" class="form-control " placeholder="Correo" aria-label="Correo" id="userEmail"  autocomplete="off" >
                        <p class="text-danger mb-2 d-none" id="alertEmail"></p>
                    </div>
                    
                </div>
               
               <div class="row justify-content-center ">
                    <div class="col-md-3 mt-2">
                        <label for="inputCantidad" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="inputCantidad"  autocomplete="off">
                    </div>
                    <div class="col-md-3 mt-2">
                        <label for="inputCategoria" class="form-label">Categoría</label>
                        <select id="inputCategoria" class="form-select">
                            <option selected>Choose...</option>
                            <option>Estudiante</option>
                            <option>Trainee</option>
                            <option>Junior</option>
                        </select>
                    </div>
                </div>                          
                <div class="row justify-content-center">
                    <div class="col-md-6 mt-4">
                        <input type="text" class="form-control text-secondary justify-content-center" id="inputTotal" placeholder="Total a para: $ " disabled="disabled">
                    </div>                    
                </div>
                <div class="row text-center mt-4">
                    <div class="col">
                        <button class="btn btn-success col-md-3" type="submit">Resumen</button>
                        <button class="btn btn-success col-md-3" type="reset">Borrar</button>
                    </div>                    
                </div>                
            </form>
            <div
                class="alert alert-success mt-2 d-none"
                id="alertSuccess"
            ></div>

        </div> 

        <!-- footer -->
        <div class="container-fluid mt-3 p-2" style="background-color:rgb(25, 72, 94) ;">
            <ul class="nav justify-content-evenly ">
                <li class="nav-item">
                    <a class="nav-link disabled text-center text-light">Preguntas<br> Frecuentes</a>
                </li>
                <li class="nav-item my-2">
                   <a class="nav-link disabled text-light">Contáctanos</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link disabled text-light">Prensa</a>
                </li>
                <li class="nav-item my-2">
                  <a class="nav-link disabled text-light">Conferencias</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link disabled text-center text-light">Términos y <br>condiciones</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link disabled text-light ">Privacidad</a>
                </li>
                <li class="nav-item my-2">
                    <a class="nav-link disabled text-light">Estudiantes</a>
                </li>
            </ul>
            
        </div>       
        



    </div>
    <!-- <script src="index.js"></script> -->
    <script src="index2.js"></script>
</body>
</html>
